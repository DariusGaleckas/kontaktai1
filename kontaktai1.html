<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontaktai1</title>
    <link rel="stylesheet" href="kontaktai1.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Fuel Your Brand's <br />
        Goals with <span style="color: blue">Beyond</span>
      </h1>
      <h5 class="subtitle">
        You will get a response within 24 hours. We will explain in details how we can help you fuel and grow your brand within the stated budget.
      </h5>
      <form action="">
        <div>
          <input type="text" placeholder="Name" required />
        </div>

        <div>
          <input type="email" placeholder="Email address" required />
        </div>
        <div>
          <input type="" placeholder="Phone number" required />
        </div>
        <div>
          <input type="text" placeholder="Budget " required />
        </div>
        <div>
          <input type="text" placeholder="Goals " required />
        </div>
        <div class="button-img">
          <button>Send Enquiry<i class="bi bi-arrow-right"></i>
        </div>
      </form>
    </div>
  </body>
</html>
